extend type Mutation {
  updateReview(input: UpdateReviewInput! @spread): User @update
}

input UpdateReviewInput {
  id: ID!
  books: UpdateUserReviews
}

input UpdateUserReviews {
  syncWithoutDetaching: [ConnectUserReview!]
  connect: [ConnectUserReview!]
}

input ConnectUserReview {
  id: ID!
  owned: Boolean
  review: String
  rating: Int
}